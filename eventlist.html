    <script>
        $(document).ready(function () {
            $('.mdb-select').material_select();
            $('.slider-cat1').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
            });

            $('.slider-nav').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                centerMode: true,
                slidesToShow: 2,
                slidesToScroll: 1,
                dots: true,
                focusOnSelect: true,
                mobileFirst: true,
                variableWidth: true
            });

            $('a[data-slide]').click(function (e) {
                e.preventDefault();
                var slideno = $(this).data('slide');
                $('.slider-nav').slick('slickGoTo', slideno - 1);
            });

        });
    </script>
